<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Add Transaction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Add Transaction Page -->
    <div id="addTransactionPage" class="page active">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-wallet"></i>
                <span>Budget Tracker</span>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="add-transaction.html" class="nav-link active"><i class="fas fa-plus"></i> Add Transaction</a></li>
                <li><a href="search.html" class="nav-link"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="monthly-summary.html" class="nav-link"><i class="fas fa-chart-pie"></i> Monthly Summary</a></li>
                <li><a href="login.html" class="nav-link logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <div class="page-content">
            <div class="page-header">
                <h2>Add Transaction</h2>
                <div class="header-actions">
                    <button class="action-btn" onclick="toggleFilters()">
                        <i class="fas fa-filter"></i>
                        Filter
                    </button>
                    <button class="action-btn" onclick="exportTransactions()">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>
            </div>

            <div class="filter-panel" id="filterPanel">
                <div class="filter-content">
                    <h4>Filter Transactions</h4>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label>From Date</label>
                            <input type="date" id="filterFromDate">
                        </div>
                        <div class="filter-group">
                            <label>To Date</label>
                            <input type="date" id="filterToDate">
                        </div>
                        <div class="filter-group">
                            <label>Category</label>
                            <select id="filterCategory">
                                <option value="">All Categories</option>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="shopping">Shopping</option>
                                <option value="bills">Bills</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="filter-actions">
                            <button class="filter-btn apply" onclick="applyFilters()">Apply</button>
                            <button class="filter-btn clear" onclick="clearFilters()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-grid">
                <div class="transaction-form-card">
                    <h3>New Transaction</h3>
                    <form id="transactionForm" class="transaction-form">
                        <div class="form-group">
                            <label for="transactionTitle">Title*</label>
                            <input type="text" id="transactionTitle" placeholder="Enter title" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="transactionType">Type*</label>
                                <select id="transactionType" required>
                                    <option value="">Select Type</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="transactionAmount">Amount*</label>
                                <input type="number" id="transactionAmount" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="transactionCategory">Category</label>
                                <select id="transactionCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="food">Food</option>
                                    <option value="transport">Transport</option>
                                    <option value="shopping">Shopping</option>
                                    <option value="bills">Bills</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="income">Income</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="transactionDate">Date</label>
                                <input type="date" id="transactionDate" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="transactionDescription">Description (optional)</label>
                            <input type="text" id="transactionDescription" placeholder="Enter description">
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-plus"></i>
                            Add Transaction
                        </button>
                    </form>
                </div>

                <div class="transactions-preview">
                    <h3>Recent Transactions</h3>
                    <div class="transactions-list" id="addPageTransactionsList">
                        <!-- Transactions will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('budgetTrackerUser');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize current date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('transactionDate').value = today;
            
            // Set up form listener
            const transactionForm = document.getElementById('transactionForm');
            if (transactionForm) {
                transactionForm.addEventListener('submit', handleAddTransaction);
            }
            
            // Initialize page
            updateAddTransactionPage();
        });

        function handleAddTransaction(e) {
            e.preventDefault();
            
            const type = document.getElementById('transactionType').value;
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const category = document.getElementById('transactionCategory').value;
            const date = document.getElementById('transactionDate').value;
            const title = document.getElementById('transactionTitle').value;
            const description = document.getElementById('transactionDescription').value || title;
            
            // Validate form
            if (!type || !amount || !category || !date || !title) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Create new transaction
            const newTransaction = {
                id: Date.now(),
                type,
                category,
                amount,
                description,
                date,
                timestamp: new Date(date)
            };
            
            // Get existing transactions
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.unshift(newTransaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            // Reset form
            e.target.reset();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('transactionDate').value = today;
            
            // Update displays
            updateAddTransactionPage();
            showSuccessMessage('Transaction added successfully!');
        }

        function logout() {
            localStorage.removeItem('budgetTrackerUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
